<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body>
        <h3>Welcome to Java Server Faces, #{user.name}!</h3>
        <h:form>

            <h:panelGrid columns="2">
                Selected country : 
                <h:inputText id="country" value="#{country.localeCode}" size="20" />

                Select a country {method binding}: 
                <h:selectOneMenu value="#{country.localeCode}" onchange="submit()"
                                 valueChangeListener="#{country.countryLocaleCodeChanged}">
                    <f:selectItems value="#{country.countryInMap}" />
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
